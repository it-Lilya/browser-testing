<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Credit Card Validator</h3>
        <ul class="list_cards">
            <li><span class="card visa" data-title="visa"></span></li>
            <li><span class="card master" data-title="master"></span></li>
            <li><span class="card amex" data-title="amex"></span></li>
            <li><span class="card discover" data-title="discover"></span></li>
            <li><span class="card mir" data-title="mir"></span></li>
        </ul>
    </div>
    <form class="form">
        <input class="input" type="text" placeholder="Card number" required>
        <button class="btn">Click to validate</button>
    </form>
    <div id="result"></div>
</body>
</html>
